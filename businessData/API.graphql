query searchLocations($query: String!){
    searchLocations(query: $query){
        edges{
            node {
                accountId
                name
                additionalInfo
                approved
                bizUrl
                cancellationScheduledAt
                categoryId
                city
                countryIso
                databaseId
                description
                facebookUrl
                locationPhotos{
                    name
                }
                ownerEmail
                businessHours{
                    day
                }
            }
        }
    }
}

